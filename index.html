<html>

<head>
<title>Project 1</title>
<style>
* {font-size:50px;}
body{background-color:#C4A484;} 
</style>

<script>

function find()
{
	event.preventDefault();
	let num=document.getElementById("num")
	let ans=document.getElementById("ans")
		if(num.value=="")
			{
				alert("Input is empty");
				ans.innerHTML="";
				num.focus();	
				return;
			}			
		let n =parseInt(num.value);
		let msg="";
		
		if(n%2==0)
			msg="Even";
		else
			msg="Odd";
		ans.innerHTML=msg;
}
</script>
</head>



<body>
<center>
<h1> Even/Odd Finder</h1>

<form onsubmit="find()">
<input type="number" placeholder="Enter Number" id="num"/>
<br><br>
<input type="submit" value="Find Even/Odd"/>
</form>

<h1 id="ans"/>
</center>
</body>
</html>
